spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_gptmn
    username: usr
    password: pwd
    driver-class-name: org.postgresql.Driver
  data:
    jdbc:
      repositories:
        enabled: true
  liquibase:
    enabled: true
    default-schema: test_bd
server:
  port: 8081 # 8081 - рабочий, 8090 - тестовый

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: TRACE